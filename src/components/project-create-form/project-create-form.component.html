<form class="project-form" [formGroup]="form" (submit)="onSubmit()">
  <fieldset>
    <legend>New Project</legend>
    <div class="field">
      <label class="label" for="projectName">Name:</label>
      <div class="control">
        <input
          class="input"
          type="text"
          id="projectName"
          formControlName="name"
        />
      </div>
    </div>
  </fieldset>
  <br />
  <button type="submit" class="button is-link">Submit</button>
</form>
