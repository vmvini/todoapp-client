<section class="projects-dashboard">
  <app-project-card 
    *ngFor="let project of projects"
    [project]="project"
    (projectEvent)="onProjectEvent($event)"
    (projectTaskEvent)="onProjectTaskEvent($event)">
  </app-project-card>
</section>

<section class="create-project-section">
  <app-project-create-form 
    (createEvent)="onCreateProject($event)">
  </app-project-create-form>
</section>
